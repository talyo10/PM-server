<div class="container">
  <div class="modal-header">
    <h1>Add trigger</h1>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true" (click)="onClose()">&times;</span>
    </button>
  </div>
  <form [formGroup]="triggerForm" (ngSubmit)="onConfirm(triggerForm.value)" *ngIf="triggerForm">
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="plugin">Plugin</label>
        <select class="form-control" formControlName="plugin" id="plugin" (change)="onSelectTrigger()">
          <option disabled>Select a trigger</option>
          <option *ngFor="let trigger of triggers" [ngValue]="trigger._id">{{trigger.name}}</option>
        </select>
      </div>
      <div class="form-group" *ngIf="triggerForm.controls.plugin.value">
        <label for="method">Method</label>
        <select class="form-control" formControlName="method" id="method" (change)="onSelectMethod()">
          <option disabled>Select a trigger</option>
          <option *ngFor="let method of plugin.methods" [ngValue]="method._id">
            {{method.viewName}}
          </option>
        </select>
      </div>

      <div formArrayName="params" *ngIf="triggerForm.controls.method.value">
        <div class="row">
          <div class="col-4">Name</div>
          <div class="col-8">Value</div>
        </div>
        <hr>
        <div *ngFor="let param of triggerForm.controls.params.controls; let i = index">
          <div [formGroupName]="i">
            <div class="row">
              <div class="col-4">{{param.value.viewName}}</div>
              <div class="col-8"><input formControlName="value" type="text" class="form-control"></div>
            </div>
          </div>
          <hr>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="onClose()">Cancel</button>
        <button type="submit" class="btn-primary btn" [disabled]="triggerForm?.invalid">Save</button>
      </div>
    </div>
  </form>
</div>
